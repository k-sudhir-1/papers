<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Resume</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Academic Resume</h1>
        <p>Select keywords to filter relevant publications</p>
    </header>
    <main>
        <section id="filters">
            <h3>Keywords</h3>
            <div id="keyword-buttons" class="button-container"></div>
        </section>
        <section id="papers">
            <h2>Publications</h2>
            <ul id="paper-list"></ul>
        </section>
    </main>
    <footer>
        <p>Powered by GitHub Pages</p>
    </footer>
</body>
</html>
