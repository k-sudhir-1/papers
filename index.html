<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Research Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Research Papers</h1>
        <p>Click on a keyword to filter papers by Journal, Topic, or Method.</p>
    </header>
    <main>
        <section id="filters">
            <h2>Filters</h2>
            <div id="keywords"></div>
        </section>
        <section id="papers">
            <h2>Papers</h2>
            <ul id="paper-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
