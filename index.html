<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Resume</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Research Resume</h1>
        <p>Click on keywords to view related papers</p>
    </header>
    <main>
        <section id="filters">
            <div>
                <h2>Journals</h2>
                <div id="journal-filters" class="filter-buttons"></div>
            </div>
            <div>
                <h2>Topics</h2>
                <div id="topic-filters" class="filter-buttons"></div>
            </div>
            <div>
                <h2>Methods</h2>
                <div id="method-filters" class="filter-buttons"></div>
            </div>
        </section>
        <section id="papers">
            <h2>Relevant Papers</h2>
            <ul id="paper-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
