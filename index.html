<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Resume</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Academic Resume</h1>
        <p>Filter by keywords to explore relevant publications</p>
    </header>
    <main>
        <section id="filters">
            <div>
                <h3>Journal</h3>
                <ul id="journal-filters" class="filters"></ul>
            </div>
            <div>
                <h3>Topic</h3>
                <ul id="topic-filters" class="filters"></ul>
            </div>
            <div>
                <h3>Method</h3>
                <ul id="method-filters" class="filters"></ul>
            </div>
        </section>
        <section id="papers">
            <h2>Publications</h2>
            <ul id="paper-list"></ul>
        </section>
    </main>
    <footer>
        <p>Powered by GitHub Pages</p>
    </footer>
</body>
</html>
