
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Research Papers</h1>
        <p>Filter papers by journal, topic, or method</p>
    </header>
    <main>
        <div class="filters">
            <div id="journal-filters">
                <label>Journal:</label>
            </div>
            <div id="topic-filters">
                <label>Topic:</label>
            </div>
            <div id="method-filters">
                <label>Method:</label>
            </div>
        </div>
        <div id="papers-container">
            <!-- Papers will be dynamically inserted here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
