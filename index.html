<html lang="en">
<head>

    <title>Research Papers</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>K. Sudhir's Research Papers</h1>

    <main>
        <section id="filters">
            <div class="filter-column">
                <h2>All</h2>
                <button id="all-papers-button">All Papers</button>
            </div>
            <div class="filter-column">
                <h2>By Journal</h2>
                <div id="journal-filters" class="button-group"></div>
            </div>
            <div class="filter-column">
                <h2>By Theme</h2>
                <div id="topic-filters" class="button-group"></div>
            </div>
            <div class="filter-column">
                <h2>By Method</h2>
                <div id="method-filters" class="button-group"></div>
            </div>
        </section>
        <section id="results">
            <h2 id="results-heading">All Papers</h2>
            <ul id="paper-list"></ul>
        </section>
    </main>
