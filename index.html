<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Research Papers</h1>
    </header>
    <main>
        <section id="keywords">
            <h2>Keywords</h2>
            <div id="keyword-columns">
                <div class="keyword-column" id="journal-column">
                    <h3>Journal</h3>
                    <div class="keyword-container"></div>
                </div>
                <div class="keyword-column" id="topic-column">
                    <h3>Topic</h3>
                    <div class="keyword-container"></div>
                </div>
                <div class="keyword-column" id="method-column">
                    <h3>Method</h3>
                    <div class="keyword-container"></div>
                </div>
            </div>
        </section>
        <section id="papers">
            <h2>Papers</h2>
            <ul id="paper-list">
                <!-- Papers populated dynamically -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
